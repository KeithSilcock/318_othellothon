<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Othellothon</title>
</head>
<body>

<div class="container">

    <div class="header">
        <div class="logo"></div>
    </div>

    <div class="player1 playerContainer">
        <h1 class="playerName p1"></h1>
        <img src="" alt="" class="p1Img playerImg">
        <div class="scoreBoard p1Scoreboard">
            <img src="" alt="" class="p1Icon playerIcon">
            <p class="p1Score playerScore"></p>
            <p class="p1PlaysLeft playerPlaysLeft"></p>
            <p class="p1Timer playerTimer"></p>
        </div>
    </div>

    <div class="player2 playerContainer">
        <h2 class="playerName p2"></h2>
        <img src="" alt="" class="p2Img playerImg">
        <div class="scoreBoard p2Scoreboard">
            <img src="" alt="" class="p2Icon playerIcon">
            <p class="p2Score playerScore"></p>
            <p class="p2PlaysLeft playerPlaysLeft"></p>
            <p class="p2Timer playerTimer"></p>
        </div>
    </div>

    <div class="gameboard"></div>

</div>

</body>
</html>

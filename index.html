<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="includes/gameStart.js"></script>
    <script src="includes/piece.js"></script>
    <script src="includes/timer.js"></script>
    <script src="includes/gameBoard.js"></script>
    <script src="includes/player.js"></script>
    <title>Othellothon</title>
</head>
<body>

<div class="container">

    <div class="gameStartContainer hideThis">

        <div class="p1Start">
            <input type="text" class="p1 p1Input playerInput">
            <p>Enter your name</p>
            <p class="colorPickerText p1ColorPickerText">Pick your color</p>
            <div class="colorContainer p1colorContainer"></div>
        </div>

        <div class="p2Start">
            <input type="text" class="p2 p2Input playerInput">
            <p>Enter your name</p>
            <p class="colorPickerText p2ColorPickerText">Pick your color</p>
            <div class="colorContainer p2colorContainer"></div>
        </div>

        <div class="submitCharacters">
            <button type="button" class="playersReady">Are you ready to play?</button>
        </div>

    </div>


    <div class="header">
        <div class="logo"></div>
    </div>

    <div class="player1 playerContainer p1">
        <h1 class="playerName p1"></h1>
        <img src="" alt="" class="playerImg p1">
        <div class="scoreBoard p1">
            <img src="" alt="" class="playerIcon p1">
            <p class="playerScore p1"></p>
            <p class="playerPlaysLeft p1"></p>
            <p class="playerTimer p1"></p>
        </div>
    </div>


    <div class="gameBoard"></div>


    <div class="player2 playerContainer p2">
        <h2 class="playerName p2"></h2>
        <img src="" alt="" class="playerImg p2">
        <div class="scoreBoard p2">
            <img src="" alt="" class="playerIcon p2">
            <p class="playerScore p2"></p>
            <p class="playerPlaysLeft p2"></p>
            <p class="playerTimer p2"></p>
        </div>
    </div>

</div>

</body>
</html>
